<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestão de Ordens de Serviço</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px;
    }

    nav {
      background-color: #444;
      display: flex;
      justify-content: center;
      padding: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 18px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    h2 {
      text-align: center;
      margin-top: 30px;
      color: #333;
    }

    form {
      width: 80%;
      max-width: 600px;
      margin: 20px auto;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    label {
      font-size: 16px;
      margin-bottom: 5px;
      display: block;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }

    button:hover {
      background-color: #218838;
    }

    #confirmationMessage {
      text-align: center;
      font-size: 16px;
      color: green;
      margin-top: 20px;
    }

    #reinstallContainer {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Gestão de Ordens de Serviço</h1>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="cadastro.html">Cadastro</a>
    <a href="relatorios.html">Relatórios</a>
    <a href="pesquisa.html">Pesquisa</a>
  </nav>

  <h2>Cadastro de Ordem de Serviço</h2>
  <form onsubmit="event.preventDefault(); saveOrder();">
    <label for="osNumber">O.S:</label>
    <input type="text" id="osNumber" required><br>

    <label for="plate">Placa:</label>
    <input type="text" id="plate" required><br>

    <label for="serviceType">Tipo de Serviço:</label>
    <select id="serviceType">
      <option value="Instalação">Instalação</option>
      <option value="Manutenção">Manutenção</option>
      <option value="Manutenção/Reinstalação">Manutenção/Reinstalação</option>
      <option value="Retirada">Retirada</option>
    </select><br>

    <label for="observation">Observação:</label>
    <textarea id="observation" required></textarea><br>

    <label for="serviceDate">Data do Serviço:</label>
    <input type="date" id="serviceDate" required><br>

    <label for="modificationDate">Data de Modificação:</label>
    <input type="date" id="modificationDate" required readonly><br>

    <button type="submit">Salvar Ordem de Serviço</button>
  </form>

  <div id="confirmationMessage" style="display:none; color: green; margin-top: 20px;">
    Ordem de Serviço cadastrada com sucesso!
  </div>

  <script>
    function saveOrder() {
      const osNumber = document.getElementById("osNumber").value;
      const plate = document.getElementById("plate").value;
      const serviceType = document.getElementById("serviceType").value;
      const observation = document.getElementById("observation").value;
      const serviceDate = document.getElementById("serviceDate").value;

      const currentDate = new Date().toISOString().split('T')[0];
      document.getElementById("modificationDate").value = currentDate; // Define a data de modificação

      const modificationDate = document.getElementById("modificationDate").value;

      let commission = 0; // Valor padrão da comissão

      // Define a comissão de acordo com o tipo de serviço
      if (serviceType === "Instalação") {
        commission = 20;
      } else if (serviceType === "Manutenção" || serviceType === "Manutenção/Reinstalação") {
        commission = 25;
      }

      const order = {
        osNumber,
        plate,
        serviceType,
        observation,
        serviceDate,
        modificationDate,
        commission
      };

      const orders = JSON.parse(localStorage.getItem("orders")) || [];

      orders.push(order);

      localStorage.setItem("orders", JSON.stringify(orders));

      document.getElementById("confirmationMessage").style.display = "block";

      document.querySelector('form').reset();

      console.log("Ordem de Serviço cadastrada:");
      console.log(order);
      console.log("Todos os cadastros no LocalStorage:");
      console.log(orders);
    }
  </script>

</body>
</html>
